<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="description" content="Greater or smaller game">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <script type="module" src="./js/index.js"></script>
  <title>Greater or smaller</title>
</head>

<body>
  <main class="main-container">
    <h1 class="main-title off">Is the card greater or smaller?</h1>
    <div class="guess-box">

      <div class="screen first-screen">
        <button class="button main-button start-game">Start Game</button>
      </div>

      <div class="screen second-screen off">
        <div class="cards-box">
          <div class="user-card">
            <div class="top-values">
              <span class="user-card-value"></span>
              <span class="user-card-suit"></span>
            </div>

            <div class="bottom-values">
              <span class="user-card-value"></span>
              <span class="user-card-suit"></span>
            </div>
          </div>

          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
              </div>
              <div class="back">
                <div class="top-values">
                  <span class="game-card-value"></span>
                  <span class="game-card-suit"></span>
                </div>

                <div class="bottom-values">
                  <span class="game-card-value"></span>
                  <span class="game-card-suit"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overview off">
      <div class="result"></div>
    </div>
    <ul class="guess-buttons off">
      <li><button class="button secondary-button greater">Greater</button></li>
      <li><button class="button secondary-button draw">Draw another</button></li>
      <li><button class="button secondary-button smaller">Smaller</button></li>
    </ul>
  </main>


</body>

</html>
