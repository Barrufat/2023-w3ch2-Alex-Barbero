<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="description" content="Greater or smaller game">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <script type="module" src="./js/index.js"></script>
  <title>Greater or smaller</title>
</head>

<body>
  <main class="main-container">
    <section class="guess-box">

      <div class="screen first-screen">
        <button class="start-game">Start Game</button>
      </div>

      <div class="screen second-screen off">
        <h1>Is the card greater or smaller?</h1>
        <section class="cards-box">
          <div class="user-card">
            <div class="top-values">
              <span class="user-card-value"></span>
              <span class="user-card-suit"></span>
            </div>

            <div class="bottom-values">
              <span class="user-card-value"></span>
              <span class="user-card-suit"></span>
            </div>
          </div>
          <div class="down-card game-card">
            <div class="top-values">
              <span class="game-card-value"></span>
              <span class="game-card-suit"></span>
            </div>

            <div class="bottom-values">
              <span class="game-card-value"></span>
              <span class="game-card-suit"></span>
            </div>
          </div>
        </section>
        <ul>
          <li><button class="button greater">Greater</button></li>
          <li><button class="button draw">Draw another</button></li>
          <li><button class="button smaller">Smaller</button></li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
